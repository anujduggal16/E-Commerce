<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="shop.js"></script>
    <script src="add_products.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Add Product</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light " style= "background-color:#4ABDAC ;">
                <a class="navbar-brand" href="http://localhost:5000/">
                        <img src="images/logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                        Mobileदुकान
                      </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                  <a class="nav-link" href="http://localhost:5000/">Home <span class="sr-only">(current)</span></a>
                                </li>
                              </ul>
                </div>
            </nav>
        <div class="row" style=" margin-top: 90px">
                <div class="col">
                    </div>
            <div class="col-5">
                <form>
                    <div class="form-group">
                        <label for="productName">Product</label>
                        <input type="text" class="form-control form-control-lg" onfocus="this.value=''" id="productName" placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                        <label for="productManufacturer">Manufacturer</label>
                        <input type="text" class="form-control form-control-lg" onfocus="this.value=''" id="productManufacturer" placeholder="Manufacturer Name" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="number" class="form-control form-control-lg" onfocus="this.value=''" id="productPrice" placeholder="Enter Price" required>
                    </div>
                </form>
                <button id="btnProductAdd" class="btn btn-warning btn-lg btn-block">Add Product</button>                
            </div>
            <div class="col"></div>
        </div>
    
</body>
</html>
